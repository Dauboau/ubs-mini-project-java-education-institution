spring.application.name=ubs-mini-project-java-education-institution-test

# H2 Database Configuration (PostgreSQL Mode)
spring.datasource.url=jdbc:h2:mem:ubs_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=never

# OpenAPI/Swagger
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
