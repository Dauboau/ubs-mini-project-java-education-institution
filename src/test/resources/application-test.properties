spring.application.name=ubs-mini-project-java-education-institution-test

# Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:ubs_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - create-drop for clean DB per test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Use H2 dialect in tests to avoid Postgres-specific DDL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL init scripts for tests
spring.sql.init.mode=never

# Disable SpringDoc UI in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
