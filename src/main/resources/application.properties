spring.application.name=ubs-mini-project-java-education-institution

# H2 Database Configuration (PostgreSQL Mode)
spring.datasource.url=jdbc:h2:./database/ubs_education_institution;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true